info:
  contact: {}
  description: 基于 Gin 框架构建的高效、可扩展的后端服务架构，专为现代 Web 应用而设计。
  title: GGB Swagger API接口文档
  version: v0.0.1
paths:
  /captcha:
    post:
      consumes:
      - application/json
      parameters:
      - description: CaptchaRequest模型
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.CaptchaRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 返回base64和图形ID
