basePath: /api
definitions:
  common.Transcript:
    properties:
      createdAt:
        type: string
      english:
        description: 英语
        type: integer
      geography:
        description: 地理
        type: integer
      id:
        type: integer
      language:
        description: 语文
        type: integer
      math:
        description: 数学
        type: integer
      name:
        description: 学生姓名
        type: string
      politics:
        description: 政治
        type: integer
      updatedAt:
        type: string
      userId:
        description: 上传Excel的用户id
        type: integer
    type: object
  common.UploadFile:
    properties:
      createdAt:
        type: string
      fileName:
        description: 文件名称
        type: string
      filePath:
        description: 文件存储路径
        type: string
      fileSize:
        description: 文件大小（字节）
        type: integer
      fileType:
        description: 文件MIME类型，如：image/png
        type: string
      id:
        type: integer
      updatedAt:
        type: string
      uploadedFileName:
        description: 文件存储名称
        type: string
      userId:
        description: 上传用户id
        type: integer
    type: object
  enums.LoginType:
    enum:
    - 0
    - 1
    type: integer
    x-enum-varnames:
    - Logout
    - Login
  log.SysLogLogin:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      ip:
        description: 请求ip
        type: string
      type:
        allOf:
        - $ref: '#/definitions/enums.LoginType'
        description: 操作类型 0登出 1登入
      typeText:
        type: string
      updatedAt:
        type: string
      user:
        $ref: '#/definitions/system.SysUser'
      userAgent:
        description: 用户设备和浏览器
        type: string
      userId:
        description: 用户ID
        type: integer
      userName:
        description: gorm:"-" 用于告诉 GORM 字段只在应用层面使用，不需要持久化到数据库。这意味着这个字段不会被映射到数据库表中的任何列上。
        type: string
    type: object
  log.SysLogOperate:
    properties:
      agent:
        description: 代理
        type: string
      body:
        description: 请求Body
        type: string
      createdAt:
        type: string
      errorMessage:
        description: 错误信息
        type: string
      id:
        type: integer
      ip:
        description: 请求ip
        type: string
      latency:
        description: 延迟
        type: string
      method:
        description: 请求方法
        type: string
      path:
        description: 请求路径
        type: string
      response:
        description: 响应Body
        type: string
      status:
        description: 请求状态
        type: integer
      updatedAt:
        type: string
      user:
        $ref: '#/definitions/system.SysUser'
      userId:
        description: 用户id
        type: integer
      userName:
        description: 用户名
        type: string
    type: object
  request.Captcha:
    properties:
      captcha:
        description: 验证码
        type: string
      captchaId:
        description: 验证码ID
        type: string
    required:
    - captcha
    - captchaId
    type: object
  request.CaptchaRequest:
    properties:
      captchaType:
        description: 验证码类型
        enum:
        - digit
        - string
        - math
        - chinese
        type: string
    required:
    - captchaType
    type: object
  request.ChangePassword:
    properties:
      newPassword:
        description: 新密码
        type: string
      password:
        description: 密码
        type: string
    required:
    - newPassword
    - password
    type: object
  request.ChangeRoleStatus:
    properties:
      status:
        enum:
        - 0
        - 1
        type: integer
    required:
    - status
    type: object
  request.ChangeSystemUserStatus:
    properties:
      status:
        enum:
        - 0
        - 1
        type: integer
    required:
    - status
    type: object
  request.Login:
    properties:
      password:
        description: 密码
        maxLength: 18
        minLength: 2
        type: string
      userName:
        description: 用户名
        maxLength: 10
        minLength: 2
        type: string
    required:
    - password
    - userName
    type: object
  request.MoveMenu:
    properties:
      dropType:
        type: string
      originId:
        type: integer
      targetId:
        type: integer
    required:
    - dropType
    - originId
    - targetId
    type: object
  request.RoleAssignMenu:
    properties:
      sysMenuIds:
        items:
          type: integer
        type: array
      sysRoleId:
        type: integer
    required:
    - sysRoleId
    type: object
  request.RoleAssignUser:
    properties:
      sysRoleId:
        type: integer
      sysUserIds:
        items:
          type: integer
        type: array
    required:
    - sysRoleId
    type: object
  response.CaptchaResponse:
    properties:
      base64:
        type: string
      id:
        type: string
    type: object
  response.LoginResponse:
    properties:
      expiresAt:
        type: integer
      token:
        type: string
      user:
        $ref: '#/definitions/system.SysUser'
    type: object
  response.MsgResponse:
    properties:
      code:
        type: integer
      msg:
        type: string
    type: object
  response.PageResult:
    properties:
      list: {}
      total:
        example: 1
        type: integer
    type: object
  response.Response:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
  response.UploadFileResponse:
    properties:
      fileName:
        type: string
      filePath:
        type: string
    type: object
  system.SysDictCategory:
    properties:
      createdAt:
        type: string
      description:
        description: 分类描述
        type: string
      id:
        type: integer
      label:
        description: 分类名
        type: string
      labelCode:
        description: 分类编码
        type: string
      updatedAt:
        type: string
    type: object
  system.SysDictData:
    properties:
      categoryId:
        type: integer
      createdAt:
        type: string
      description:
        description: 字典项描述
        type: string
      id:
        type: integer
      label:
        description: 字典键
        type: string
      updatedAt:
        type: string
      value:
        description: 字典值
        type: string
    type: object
  system.SysMenu:
    properties:
      createdAt:
        type: string
      icon:
        description: 菜单图标
        type: string
      id:
        type: integer
      label:
        description: 菜单名称
        type: string
      parentId:
        description: 父级菜单ID
        type: integer
      path:
        description: 菜单路径
        type: string
      sort:
        description: 排序号（越小越靠前）
        type: integer
      type:
        description: 菜单类型 0菜单 1页面
        type: integer
      updatedAt:
        type: string
    type: object
  system.SysRole:
    properties:
      createdAt:
        type: string
      description:
        description: 角色描述等信息
        type: string
      id:
        type: integer
      menus:
        items:
          $ref: '#/definitions/system.SysMenu'
        type: array
      roleCode:
        description: 角色的唯一标识码
        type: string
      roleName:
        description: 角色名
        type: string
      status:
        description: 角色状态 0禁用 1启用
        type: integer
      updatedAt:
        type: string
    type: object
  system.SysUser:
    properties:
      createdAt:
        type: string
      email:
        description: 用户邮箱
        type: string
      id:
        type: integer
      nickName:
        description: 用户昵称
        type: string
      roles:
        items:
          $ref: '#/definitions/system.SysRole'
        type: array
      status:
        description: 用户状态 0禁用 1启用
        type: integer
      updatedAt:
        type: string
      userName:
        description: 用户登录名
        type: string
